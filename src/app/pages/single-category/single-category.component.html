<ng-container *ngIf="this.category">

  <div class="bg-theme p-5">
    <div class="container">
      <h1 class="text-white">{{ this.category.category }}</h1>
    </div>
  </div>

  <section class="container mt-5 mb-5">
    <div class="d-flex text-right">
      <h5>{{ this.categoryPostList.length }} results found!</h5>
    </div>
    <div class="d-flex justify-content-center align-items-center mt-2"
      *ngIf="categoryPostList && categoryPostList.length == 0">
      <div class="loader"></div>
    </div>
    <ng-container *ngIf="categoryPostList && categoryPostList.length > 0">
      <div class="row">
        <div class="col-md-4 mb-3" *ngFor="let categoryPost of categoryPostList">
          <app-post-card [postData]="categoryPost"></app-post-card>
        </div>
      </div>
    </ng-container>
  </section>
</ng-container>
