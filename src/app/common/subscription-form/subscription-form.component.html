<div class="container">
    <div class="row justify-content-center mt-3 mb-4">
        <div class="card shadow-effect mt-5">
            <div class="card-body">
                <div class="text-center mb-5 mt-5">
                    <h3>Join the Tech journey with my Newsletter</h3>
                    <h1><a class="" target="_blank" [href]="this.newsletterUrl"> Tech Tonic Tales </a></h1>
                    <h5>Subscribe for exclusive insights and future updates in your Inbox!</h5>
                    <form action="" class="form-inline" #subForm=ngForm (ngSubmit)="onSubmit(subForm.value)">
                        <div class="form-group col-md-5">
                            <input type="text" class="form-control" placeholder="Full Name" name="name" #Name="ngModel"
                                ngModel required [ngClass]="{'is-invalid': Name.touched && Name.invalid}">
                            <div class="text-danger" *ngIf="Name.touched && Name.invalid">
                                <div *ngIf="Name.errors?.['required']"> Name is required </div>
                            </div>
                        </div>
                        <div class="form-group col-md-5">
                            <input type="email" class="form-control" placeholder="Email Address" name="email"
                                #Email="ngModel" ngModel required email
                                [ngClass]="{'is-invalid': Email.touched && Email.invalid}">
                            <div class="text-danger" *ngIf="Email.touched && Email.invalid">
                                <div *ngIf="Email.errors?.['required']"> Email is required </div>
                                <div *ngIf="Email.errors?.['email']"> Please enter valid email address </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-info btn-block btn-theme"
                                [disabled]="subForm.invalid">Subscribe!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
