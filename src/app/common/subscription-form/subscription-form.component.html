<div class="card shadow-effect mt-5">
    <div class="card-body">
        <div class="text-center mt-3 mb-5 mt-5">
            <h3>Get New Posts Delivered to</h3>
            <h3>Your Inbox</h3>
            <p>Signup now and receive an email once publish new content</p>
            <form action="" class="form-inline mb-5 mt-5" #subForm = ngForm (ngSubmit)="onSubmit(subForm.value)" >
                <div class="form-group col-md-5">
                    <input type="text" 
                    class="form-control" 
                    placeholder="Full Name"
                    name="name"
                    #Name="ngModel"
                    ngModel
                    required
                    [ngClass]="{'is-invalid': Name.touched && Name.invalid}"
                    >
                    <div class="text-danger" *ngIf="Name.touched && Name.invalid">
                        <div *ngIf="Name.errors?.['required']"> Name is required </div>
                    </div>
                </div>
                <div class="form-group col-md-5">
                    <input type="email" 
                    class="form-control" 
                    placeholder="Email Address"
                    name="email"
                    #Email="ngModel"
                    ngModel
                    required
                    email
                    [ngClass]="{'is-invalid': Email.touched && Email.invalid}"
                    >
                    <div class="text-danger" *ngIf="Email.touched && Email.invalid">
                        <div *ngIf="Email.errors?.['required']"> Email is required </div>
                        <div *ngIf="Email.errors?.['email']"> Please enter valid email address </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-info btn-block btn-theme" [disabled]="subForm.invalid">SUBSCRIBE NOW!</button>
                </div>
            </form>
        </div>
    </div>
</div>
